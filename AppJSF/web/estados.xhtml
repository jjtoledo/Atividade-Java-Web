<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estados</title>
    </h:head>
    <h:body>
        <p:link outcome="index" value="Menu" /><br /><br />
        <p:dataTable value="#{estadoBean.estados}" var="estado">
            
            <f:facet name="caption">Lista de Estados</f:facet>
            <f:facet name="header">Relatório completo</f:facet>
            <f:facet name="footer">Fim da listagem</f:facet>
            
            <p:column headerText="Código"> 
                <h:outputText value="#{estado.id}" />
            </p:column>
            
            <p:column headerText="Nome"> 
                <h:outputText value="#{estado.nome}" />
            </p:column>
            
            <p:column headerText="Sigla"> 
                <h:outputText value="#{estado.sigla}" />
            </p:column>
        
        </p:dataTable>
    </h:body>
</html>
