<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cidades</title>
    </h:head>
    <h:body>
        <p:link outcome="index" value="Menu" /><br /><br />
        <p:dataTable value="#{cidadeBean.cidades}" var="cidade">
            
            <f:facet name="caption">Lista de Cidades</f:facet>
            <f:facet name="header">Relatório completo</f:facet>
            <f:facet name="footer">Fim da listagem</f:facet>
            
            <p:column headerText="Código"> 
                <h:outputText value="#{cidade.id}" />
            </p:column>
            
            <p:column headerText="Nome"> 
                <h:outputText value="#{cidade.nome}" />
            </p:column>
        
        </p:dataTable>
    </h:body>
</html>
